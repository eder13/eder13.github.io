<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dungeon Adventure</title>
        <style>
            html,
            body,
            .container {
                margin: 0px;
                height: calc(100vh - 20px);
                width: 100vw;
                overflow: hidden;
                background: black;
                font-family: Arial, Helvetica, sans-serif;
            }

            a {
                color: #007bff;
                text-decoration: none;
                display: grid;
                place-items: center;
            }

            a:hover {
                text-decoration: underline;
            }

            .github-ribbon {
                position: absolute;
                top: 0;
                left: 0;
                border: 0;
            }

            footer {
                height: 20px;
                background: white;
                position: absolute;
                width: 100vw;
                bottom: 0;
                left: 0;
                display: grid;
                place-items: center;
            }

            footer div {
                display: flex;
            }
        </style>
      <script type="module" crossorigin src="./assets/js/index--U3OEtZL.js"></script>
    </head>
    <body>
        <div class="container" id="game-container"></div>
        <a class="github-ribbon" href="https://github.com/eder13/rpg-phaser-typescript"
            ><img
                loading="lazy"
                decoding="async"
                width="149"
                height="149"
                src="https://github.blog/wp-content/uploads/2008/12/forkme_left_red_aa0000.png"
                class="attachment-full size-full"
                alt="Fork me on GitHub"
        /></a>

        <footer id="footer">
            <div>
                <div>
                    <a href="https://ranftl.dev/">Made by Simon Ranftl</a>
                </div>
                <div>&nbsp;|&nbsp;</div>
                <div>
                    <a href="/credits">Credits</a>
                </div>
            </div>
        </footer>
    </body>
</html>
